<html>
  <head>
    <script type="text/javascript" src="jsapi.js"></script>
    <script type="text/javascript" src="orgchart.js"></script>	
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["orgchart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addRows(5);
        data.setCell(0, 0, 'Mike');
        data.setCell(1, 0, 'Jim');
        data.setCell(1, 1, 'Mike');
        data.setCell(2, 0, 'Alice');
        data.setCell(2, 1, 'Mike');
        data.setCell(3, 0, 'Bob');
        data.setCell(3, 1, 'Jim');
        data.setCell(4, 0, 'Carol');
        data.setCell(4, 1, 'Bob');

        var table = new google.visualization.OrgChart(document.getElementById('chart_div'));
        table.draw(data, {});
      }
    </script>
  </head>

  <body>
    <div id="chart_div"></div>
  </body>
</html>
